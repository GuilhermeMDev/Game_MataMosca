<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim do jogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script>
        
        //Criando a lógica de níveis ao iniciar o game
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            if (nivel === '') {
                alert('Selecione um nivel para iniciar o jogo')
                return false //Aqui a funcao termina nesse ponto. (break)
            }

            window.location.href = "app.html?" + nivel

        }
    </script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">

                    <img src="imagens/game.png" />

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecione o nível --</opttion>
                                <option value="normal">Normal</opttion>
                                <option value="dificil">Dificil</opttion>
                                <option value="chucknorris">Chuck Norris</opttion>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                    </div>
                </div>

            </div>

        </div>
</body>

</html>
